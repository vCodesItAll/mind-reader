<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset ="UTF-8">
        <title>Mind Reader Project</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
        <link rel="stylesheet" href ="css/style.css">
    </head>
    <body>

        <div class="container">
            <!-- MAKE HTML ELEMENTS -->

            <!-- header -->
            <h1 id="header" class=" display-1 border border-primary text-center">I can read your mind</h1>

            <!-- blue button -->
            <div class = "text-center blueButton">
                <button id = blueButtonString type="button-center" class="btn btn-info">NEXT</button>
            </div>

            <!-- caption 1 -->
            <div id = "caption1" class = "text-center p-3 mb-2 bg-info text-white">
                <p>when you have your number, click next</p>
            </div>

            <!-- caption 2 -->
            <div id = "caption2" class = "text-center p-3 mb-2 bg-info text-white">
                <p>Ex: 14 is 1 + 4 = 5. Click next to proceed.</p>
            </div>

            <!-- round button -->
            <div  class="d-flex flex-row-reverse">
                <button id="roundButtonString" type="button" class="btn btn-info btn-circle btn-xl">GO</button>
            </div>

            <!-- scrollable number list -->
            <div id="numberListContainer" class="mt-5">
                <div id="numberList">
                    <!-- number list with icons -->
                </div>
            </div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>    
</body>
</html>
